<svg width="50" height="50" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9d4edd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="rgba(0, 255, 255, 0.1)" stroke="url(#logoGradient)" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Letter L -->
  <path d="M 25 25 L 25 65 L 40 65 L 40 45 L 50 45 L 50 25 Z" fill="url(#logoGradient)" filter="url(#glow)"/>
  
  <!-- Dollar Sign -->
  <path d="M 55 30 L 55 35 M 55 60 L 55 65 M 50 30 Q 50 30 60 30 Q 70 30 70 40 Q 70 45 65 47 Q 70 50 70 55 Q 70 65 60 65 Q 50 65 50 55" 
        stroke="url(#logoGradient)" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Sparkle Effects -->
  <circle cx="20" cy="20" r="2" fill="#00ffff" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="30" r="2" fill="#ff00ff" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="75" cy="75" r="2" fill="#9d4edd" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>

